<div class="containner__big-card">
  <div class="big-card__photo">
    <img
      src= '{{ photoCover }}'
      alt=""
      height="200px"
    >
  </div>
  <div class="big-card__title">
    <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
  </div>

  <div class="big-card__discription">
    <p>
      <a [routerLink]="['content', Id]">
        {{ cardDiscription }}
      </a>
    </p>
  </div>
</div>
